<!DOCTYPE html>
<html>
    <head>
        <title>EchoNest!</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type="text/css">
        <link rel="shortcut icon" href="/static/favicon.png">
    </head>
    <body>
        <div class="container">
            <h2>Guest Access to EchoNest!</h2>

        <form class="form-inline" role="form" method="POST">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="passwd">
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
        </form>
        </div>
        {%if failure %}
        <div class="alert alert-danger">{{ failure_message or "Login Failure" }}</div>
        {%endif %}
    </body>
</html>
