<!DOCTYPE html>
<html>
    <head>
        <title>EchoNest - Sign Up</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type="text/css">
        <link rel="shortcut icon" href="/static/favicon.png">
        <style>
            body { background: #1a1a2e; color: #eee; }
            .signup-container {
                max-width: 400px;
                margin: 80px auto;
            }
            .signup-container h2 { text-align: center; margin-bottom: 24px; }
            .form-group label { color: #ccc; }
            .form-control {
                background: #16213e;
                border: 1px solid #333;
                color: #eee;
            }
            .form-control:focus {
                background: #16213e;
                border-color: #4285F4;
                color: #eee;
            }
            .btn-signup {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                background: #4285F4;
                color: #fff;
                border: none;
                border-radius: 4px;
            }
            .btn-signup:hover { background: #357ae8; color: #fff; }
            .back-links {
                text-align: center;
                margin-top: 20px;
            }
            .back-links a { color: #aaa; }
            .back-links a:hover { color: #fff; }
        </style>
    </head>
    <body>
        <div class="signup-container">
            <h2>Create a Guest Account</h2>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/signup/">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" value="{{ email or '' }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="At least 6 characters" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm password</label>
                    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-signup">Create account</button>
            </form>

            <div class="back-links">
                <a href="/login/">Back to sign in options</a>
            </div>
        </div>
    </body>
</html>
