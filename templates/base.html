<!DOCTYPE html>
<html>
    <head>
        <title>Andre</title>

    {% assets "css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}?{{CONF.CACHE_BUSTER}}" type="text/css">{% endassets %}
    <!-- SoundCloud SDK no longer needed - using server-side OAuth with HTML5 Audio -->
    <script defer src="https://www.youtube.com/iframe_api"></script>
    <script defer type="text/javascript" src="/config.js"></script>
    {% assets "js" %}
        <script defer type="text/javascript" src="{{ ASSET_URL }}?{{CONF.CACHE_BUSTER}}"></script>
    {% endassets %}
        <link rel="shortcut icon" href="/static/favicon.png">
    </head>
    <body>
        {%block body%}{%endblock%}
        <script type="text/javascript">
            var user = "{{session.email}}";
            // SoundCloud uses server-side OAuth now, just need to know if it's configured
            window.SOUNDCLOUD_ENABLED = {{ 'true' if CONF.SOUNDCLOUD_CLIENT_ID and CONF.SOUNDCLOUD_CLIENT_SECRET else 'false' }};
        </script>
        {%block postjs%}{%endblock%}
    </body>
</html>
