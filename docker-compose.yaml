services:
  redis:
    image: redis:7-alpine
    container_name: andre_redis
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  andre:
    build: .
    container_name: andre_app
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5001:5000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./local_config.yaml:/app/local_config.yaml:ro
      - ./play_logs:/app/play_logs
      - ./oauth_creds:/app/oauth_creds
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  player:
    build: .
    container_name: andre_player
    depends_on:
      - andre
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./local_config.yaml:/app/local_config.yaml:ro
      - ./play_logs:/app/play_logs
      - ./oauth_creds:/app/oauth_creds
    command: ["python", "master_player.py"]
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

