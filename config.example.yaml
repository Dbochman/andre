# EchoNest Configuration Example
# Copy this to local_config.yaml and fill in your values

# Spotify OAuth - Required
SPOTIFY_CLIENT_ID: "your-spotify-client-id"
SPOTIFY_CLIENT_SECRET: "your-spotify-client-secret"
SPOTIFY_USERNAME: your_spotify_username

# Google OAuth - Required for authentication
GOOGLE_CLIENT_ID: "your-google-client-id.apps.googleusercontent.com"
GOOGLE_CLIENT_SECRET: "your-google-client-secret"

# Allowed email domains for Google OAuth (list format)
ALLOWED_EMAIL_DOMAINS:
  - gmail.com

# YouTube API Key (optional, for YouTube support)
YT_API_KEY: "your-youtube-api-key"

# SoundCloud (optional, for SoundCloud support)
# Client credentials from https://soundcloud.com/you/apps
SOUNDCLOUD_CLIENT_ID: "your-soundcloud-client-id"
SOUNDCLOUD_CLIENT_SECRET: "your-soundcloud-client-secret"

# Debug mode
DEBUG: true

# Dev-only auth bypass email (only works when DEBUG=true and on localhost)
DEV_AUTH_EMAIL: "dev@example.com"

# Flask secret key - generate with: python -c "import secrets; print(secrets.token_hex(50))"
SECRET_KEY: "change-this-to-a-random-secret-key"

# Redis connection (for Docker, use service name 'redis')
REDIS_HOST: "localhost"
REDIS_PORT: 6379

# Hostname for production
HOSTNAME: "localhost:5000"

# Logging
LOG_FORMAT: "%(asctime)-15s %(name)-10s [%(levelname)s] %(message)s"
LOG_DIR: "./play_logs"
OAUTH_CACHE_PATH: "./oauth_creds"

# Bender (auto-fill) settings
USE_BENDER: true
MAX_BENDER_MINUTES: 120
BENDER_FILTER_TIME: 604800  # 1 week in seconds
MIN_QUEUE_DEPTH: 3  # Auto-fill queue when fewer than this many tracks are queued
BENDER_STRATEGY_WEIGHTS:
  genre: 35
  throwback: 30
  artist_search: 25
  artist_album_tracks: 5
  album: 5
BENDER_REGIONS:
  - US

# Airhorn settings
AIRHORN_MAX: 99
AIRHORN_EXPIRE_SEC: 20
AIRHORN_EXPIRE_COUNT: 2
AIRHORN_LIST_MIN_LEN: 5
FREE_AIRHORN: 99

# Asset bundles
BUNDLES:
  js:
    prefix: 'js/'
    files:
      - jquery-1.10.2.js
      - underscore.js
      - bootstrap.js
      - backbone.js
      - app.js
      - sc.js
  css:
    prefix: 'css/'
    files:
      - bootstrap.min.css
      - font-awesome.min.css
      - app.css

# Cache buster for static assets
CACHE_BUSTER: "2024-01-01"

# API token for programmatic access (e.g., OpenClaw bot)
# Generate: python3 -c "import secrets; print(secrets.token_urlsafe(32))"
ECHONEST_API_TOKEN: ""

# Email of Spotify account used for device control via REST API
# Must have completed Spotify OAuth via the web UI first
ECHONEST_SPOTIFY_EMAIL: ""

# Slack Incoming Webhook URL for deploy notifications and now-playing feed
# Create at: https://api.slack.com/messaging/webhooks
SLACK_WEBHOOK_URL: ""

# echonest-sync desktop app: invite codes for token exchange
# Users enter one of these codes in the onboarding dialog to get an API token
SYNC_INVITE_CODES:
  - futureofmusic
