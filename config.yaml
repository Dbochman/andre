# Default configuration - copy to local_config.yaml and fill in real values
# DO NOT put real credentials in this file

SPOTIFY_CLIENT_ID: "your-spotify-client-id"
SPOTIFY_CLIENT_SECRET: "your-spotify-client-secret"
SPOTIFY_USERNAME: your-spotify-username
SPOTIFY_USERID: ""
GOOGLE_CLIENT_ID: "your-google-client-id.apps.googleusercontent.com"
GOOGLE_CLIENT_SECRET: "your-google-client-secret"
YT_API_KEY: "your-youtube-api-key"
DEBUG: False
SECRET_KEY: "generate-with-python-c-import-secrets-print-secrets-token-hex-50"
PYTHON_RAVEN_DSN: ""
JAVASCRIPT_RAVEN_DSN: ""
LOG_FORMAT: "%(asctime)-15s %(name)-10s [%(levelname)s] %(message)s"
BENDER_USE_DM: False
DM_QUEUE_LOW: 999
DM_ABS_LOW: 0
DM_NUM_TRACKS_PER_USER: 0
DM_USER_EXPIRE_SECONDS: 604800 #1 week
DM_PENALTY: 900
BUNDLES:
    js:
        prefix: 'js/'
        files:
            - jquery-1.10.2.js
            - underscore.js
            - bootstrap.js
            - backbone.js
            - app.js
            - sc.js
    css:
        prefix: 'css/'
        files:
            - bootstrap.min.css
            - font-awesome.min.css
            - app.css
HEADERS_AUTH: yay
CACHE_BUSTER: 2017-10-20
SMTP_HOST: smtp.gmail.com
SMTP_USER: ""
SMTP_PASS: ""
SMTP_FROM: ""
SOUNDCLOUD_CLIENT_ID: "your-soundcloud-client-id"
AIRHORN_MAX: 99
AIRHORN_EXPIRE_SEC: 20
AIRHORN_EXPIRE_COUNT: 2
AIRHORN_LIST_MIN_LEN: 5
USE_BENDER: True
FREE_AIRHORN: 99
BENDER_CLUSTERS: True
BENDER_JAMS: True
BENDER_REGIONS:
    - US
BENDER_DISCOVER_PLAYLIST: ""
TOP_TRACKS_REGION: US
MAX_BENDER_MINUTES: 120
LOG_DIR: './play_logs'
OAUTH_CACHE_PATH: './oauth_creds'
HOSTNAME: localhost:5000
BENDER_FILTER_TIME: 604800
MIN_QUEUE_DEPTH: 3
BENDER_STRATEGY_WEIGHTS:
    genre: 35
    throwback: 30
    artist_search: 25
    artist_album_tracks: 5
    album: 5
NESTS_ENABLED: true
NEST_MAX_INACTIVE_MINUTES: 5
NEST_MAX_ACTIVE: 20
NEST_CODE_LENGTH: 5
NEST_BENDER_DEFAULT: true
NEST_MAX_QUEUE_DEPTH: 25
ECHONEST_DOMAIN: echone.st
SLACK_WEBHOOK_URL: ""
